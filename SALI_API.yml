openapi: 3.0.3
info:
  title: SALI DRAFT API Standards v0.2
  description: |-
    SALI is a nonprofit organization comprised of legal industry professionals from corporate law departments, law firms, and solution providers with the goal of developing open, practical industry standards for efficient and innovative legal services. More information at: [https://www.sali.org](https://www.sali.org)._

    This document contains a set of API Standrads compliant with SALI and the [Legal Matter Specification Standard](https://www.sali.org/Using-the-LMSS).

  license:
    name: SALI Open Standard Policy
    url: https://github.com/sali-legal/api/blob/main/LICENSE
  version: 1.0.0
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/SALI-LMSS-V1/LMSS-API/1.0.0
  - description: SwaggerHub API Auto Mocking
    url: https://app.swaggerhub.com/apis/SALI-LMSS-V1/LMSS-API/1.0.0
tags:
  - name: supported
    description: Shows the API's supported features
  - name: matter
    description: Contains information about the legal work
  - name: document
    description: Contains information about legal documents

paths:
  /supported/fields:
    get:
      tags:
        - supported
      summary: Show all the SALI LMSS fields/tags supported by the API implementer
      description: Show all the SALI LMSS fields/tags supported by the API implementer
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  saliVersion:
                    type: integer
                    format: int64
                    example: 1.0.0
                  fields:
                    type: array
                    items:
                      type: object
                      properties:
                        sali:IRI:
                          type: string
                          format: string
                        rdfs:label:
                          type: string
                          format: string
                      example:
                        - sali:IRI: http://lmss.sali.org/R3391bdB1A2adE51071C7cf7
                          rdfs:label: "New York State Courts"
                        - sali:IRI: http://lmss.sali.org/RSYBzf149Mi5KE0YtmpUmr
                          rdfs:label: "Area of Law"
        "404":
          description: Not found

  /matter/find:
    post:
      tags:
        - matter
      summary: Using standard LMSS fields, find a list of matters 
      description: Using standard LMSS fields, find a list of matters 
      requestBody:
        description: The query to find matters information from LMSS tags
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  sali:IRI:
                    type: string
                  rdfs:label:
                    type: string
                  filter:
                    type: string
                  operation:
                    type: string
                example:
                  - sali:IRI: "http://lmss.sali.org/R3391bdB1A2adE51071C7cf7"
                    rdfs:label: "New York State Courts"
                    filter:
                    operation:
                  - sali:IRI: "http://lmss.sali.org/RSYBzf149Mi5KE0YtmpUmr"
                    rdfs:label: "Area of Law"
                    filter: "Tax"
                    operation: "CONTAINS"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 57
                  matters:
                    type: array
                    items:
                      $ref: "#/components/schemas/Matter"
        "405":
          description: Invalid input
  /document/find:
    post:
      tags:
        - document
      summary: Using standard LMSS tags, find a list of documents.
      description: Using standard LMSS tags, find a list of documents.
      operationId: findDocs
      requestBody:
        description: The query to use LMSS tags to find document information
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  sali:IRI:
                    type: string
                  rdfs:label:
                    type: string
                  filter:
                    type: string
                  operation:
                    type: string
                example:
                  - sali:IRI: "http://lmss.sali.org/R3391bdB1A2adE51071C7cf7"
                    rdfs:label: "New York State Courts"
                    filter:
                    operation:
                  - sali:IRI: "http://lmss.sali.org/RSYBzf149Mi5KE0YtmpUmr"
                    rdfs:label: "Area of Law"
                    filter: "Tax"
                    operation: "eq"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 57
                  matters:
                    type: array
                    items:
                      $ref: "#/components/schemas/Document"
        "405":
          description: Invalid input


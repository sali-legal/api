components:
  schemas:
    supportedField:
      type: object
      properties:
        saliVersion:
          type: integer
          format: int64
          example: 1.0.0
        fields:
          type: array
          items:
            type: object
            properties:
              sali:IRI:
                type: string
                format: string
              rdfs:label:
                type: string
                format: string
            example:
              - sali:IRI: http://lmss.sali.org/R3391bdB1A2adE51071C7cf7
                rdfs:label: "New York State Courts"
              - sali:IRI: http://lmss.sali.org/RSYBzf149Mi5KE0YtmpUmr
                rdfs:label: "Area of Law"
    Matter:
      type: object
      properties:
        lmssId:
          type: string
          format: string
          example: A-B-C-D
        title:
          type: string
          example: "Wage and Hour Law." sali:IRI: http://lmss.sali.org/R88iESKPlMDuSSfwDVX9scA
          
        locale:
          type: string
          example: "NAM-US-US+NY"
        process:
          $ref: "#/components/schemas/Process"
    Process:
      type: object
      properties:
        processType:
          type: string
          Civil Dispute
          example: "http://lmss.sali.org/R79LjWBKHCdmQKEW6zPY8Co"
        areaOfLaw:
          type: string
          example: "LEMP-WGHR"
        actor:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: Jane Smith and co-workers
              role:
                type: string
                example: PLTF
              legalEntity:
                type: string
              claim:
                type: string
                example: Breach of Contract
                sali:IRI: http://lmss.sali.org/RC2fjcpsEbrVvVymvt4oASx
    Document:
      type: object
      properties:
        lmssId:
          type: string
          format: string
          example: A-B-C-D
        title:
          type: string
          example: "Wage and hour class action against XYZ Corp."
